<html>
<head>
    <title>OpenGlobus Examples</title>
    <meta property="og:title" content="OpenGlobus - a JavaScript library for interactive 3d maps">
    <meta property="og:description" content="OpenGlobus is a javascript library designed to display interactive 3d planets with map tiles, imagery and vector data, markers and 3d objects.">
    <meta property="og:image" content="http://www.openglobus.org/favicon.png">

    <meta itemprop="name" content="OpenGLobus">
    <meta itemprop="description" content="OpenGlobus is a javascript library designed to display interactive 3d planets with map tiles, imagery and vector data, markers and 3d objects.">
    <meta itemprop="image" content="http://www.openglobus.org/favicon.png">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />

    <link rel="stylesheet" href="./github-gist.css">
    <script src="./highlight.pack.js"></script>

    <script src="./jquery/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="./jquery/jquery-ui-1.7.2.custom.css">
    <script src="./jquery/jquery-ui-1.10.4.min.js"></script>

    <link rel="stylesheet" href="./slicknav.min.css">
    <script src="./jquery.slicknav.min.js"></script>

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script>
        $(function () {
            $('#menu').slicknav({
                'label': '<div class="logo">OpenGlobus <span>pre-Alpha v0.1</span></div>'
            });
        });
        hljs.initHighlightingOnLoad();

        function _t(template, params) {
            return template.replace(/{[^{}]+}/g, function (key) {
                return params[key.replace(/[{}]+/g, "")] || "";
            });
        };

        var elArr = [];

        var template = 
        '<div class="col-sm-4">\
            <a class="example" href="{url}">\
              <span class="mainlink">\
                <strong>{title}</strong><br>\
                <small>({filename})</small>\
              </span>\
              <p class="description">{description}</p>\
            </a>\
          </div>';

        $.getJSON("./examples.json", function(list){
            for( var i=0; i < list.length; i++ ){
                var li = list[i];
                var urlParts = li[2].split('/');
                var filename = urlParts[urlParts.length - 1];
                elArr.push($.parseHTML(_t(template, {
                    'url': li[2],
                    'title': li[0],
                    'filename': filename,
                    'description': li[1]
                }))[0]);
            }

            $("#examplesContainer .row").html(elArr);
        });
    </script>
</head>

<body>

    <div class="container">
        <div id="nav">
            <div class="bigLogo logo">OpenGlobus Examples<span>preAlpha</span></div>
            <div class="floatright">
                <ul id="menu">
                    <li><a href="./index.html">Overview</a></li>
                    <li>Examples</li>
                    <li><a href="./api/">API</a></li>
                    <li><a href="./download.html">Download</a></li>
                    <li><a href="https://github.com/OpenGlobus/OpenGlobus">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="examplesContainer">
        <div class="row"></div>
    </div>
    
</body>
</html>
