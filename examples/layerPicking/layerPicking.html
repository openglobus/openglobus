<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
    <style>
        #layerName {
            position: absolute;
            color: black;
            background-color: white;
            z-index: 100;
            padding: 10px;
            font-size: 18px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <div id="layerName"></div>
    <div id="globus" style="width:100%;height:80%"></div>
    <script>
        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            extent: [[-130, 21], [-87, 58]],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: false,
            url: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var sat = new og.layer.XYZ("MapQuest Satellite", {
            shininess: 20,
            extent: [[-106, 29], [-71, 52]],
            specular: og.math.vector3(0.00048, 0.00037, 0.00035),
            diffuse: og.math.vector3(0.88, 0.85, 0.8),
            ambient: og.math.vector3(0.15, 0.1, 0.23),
            isBaseLayer: false,
            url: "http://tileproxy.cloud.mapquest.com/tiles/1.0.0/sat/{z}/{x}/{y}.png",
            visibility: true,
            attribution: '@2014 MapQuest - Portions @2014 "Map data @ <a target="_blank" href="http://www.openstreetmap.org/">OpenStreetMap</a> and contributors, <a target="_blank" href="http://opendatacommons.org/licenses/odbl/"> CC-BY-SA</a>"'
        });

        var states = new og.layer.WMS("USA Population", {
            extent: [[-127, 24.5], [-66.5, 48]],
            opacity: 0.7,
            visibility: true,
            isBaseLayer: false,
            url: "http://openglobus.org/geoserver/",
            layers: "topp:states",
            transparentColor: [1.0, 1.0, 1.0]
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm, sat, states]
        });

        globus.planet.renderer.events.on("mousemove", function (e) {
            if (e.pickingObject) {
                document.getElementById("layerName").innerHTML = e.pickingObject.name;
            } else {
                document.getElementById("layerName").innerHTML = "";
            }

        });

        globus.planet.renderer.events.on("lclick", function (e) {
            if (e.pickingObject instanceof og.layer.Layer) {
                e.pickingObject.bringToFront();
            }
        });

        globus.planet.flyExtent(states.getExtent());
    </script>
</body>

</html>
